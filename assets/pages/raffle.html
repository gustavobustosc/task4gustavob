    <Header>
        <h1>
            Raffle
        </h1>
        <h2>
            Every month in this section you can participate in a raffle
        </h2>
    </Header>
    <main class="mainr">
        <div>
            <img src="/assets/images/together-2.jpg" alt="2 hombre ejercitando espalda" class="ir1">
            <img src="/assets/images/image.jpg" alt="pesas de gran tamaÃ±o" class="ir2">
        </div>

        <div>
            <h3>Participate in our raffle for a month of personalized training</h3>
            <form action="" method="get">
                <fieldset>
                    <label for="name">Firs Name</label>
                    <input type="text" name="nombre" id="name">
                </fieldset>
                <fieldset>
                    <label for="lastname"> Last Name</label>
                    <input type="text" name="lastname" id="name">
                </fieldset>
                <fieldset>
                    <label for="correo-e">Email</label>
                    <input type="email" name="email" id="correo-e">
                </fieldset>
                <fieldset>
                    <label for="gender">Choose Your Gender:</label>
                    <select name="genero" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label for="country">Country:</label>
                    <select name="pais" id="country">
                        <option value="ar">Argentina</option>
                        <option value="chi">Chile</option>
                        <option value="col">Colombia</option>
                        <option value="ur">Uruguay</option>
                    </select>
                </fieldset>
                <fieldset>
                    <legend>Payment Options:</legend>
                    <label for="cash">Cash</label>
                    <input type="radio" name="Payment" id="cash" value="cash">
                    <label for="credit">Credits Cards</label>
                    <input type="radio" name="Payment" id="credit" value="cre">
                    <label for="debit">Debit Cards</label>
                    <input type="radio" name="Payment" id="debit" value="deb">
                </fieldset>
                <input type="submit" value="Send">
            </form>
        </div>
